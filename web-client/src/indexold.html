<html>

<head>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="img/logo.png" class="logo-nav-bar">
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">                

                <a class="button is-info" style="margin-top: 13px; margin-left: 5px;">
                    <strong>Inicio</strong>
                </a>                        

                <a class="button is-primary" style="margin-top: 13px; margin-left: 5px;">
                    <strong>Productos</strong>
                </a>

                <a class="button is-success" style="margin-top: 13px; margin-left: 5px;">
                    <strong>List de precios</strong>
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Mas
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            Nuestras marcas
                        </a>
                        <a class="navbar-item">
                            Nuestros Productos
                        </a>
                        <a class="navbar-item">
                            Contact
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            tel: 55 5555 5555
                        </a>
                    </div>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">                        
                        <a class="button is-info">
                            <strong>Contacto</strong>
                        </a>                        
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero is-info is-medium">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Alberca Limpia
            </h1>
            <h2 class="subtitle">
              bienvenido
            </h2>
          </div>
        </div>
      </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {

                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }

        });
    </script>
</body>

</html>
